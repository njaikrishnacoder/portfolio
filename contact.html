<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact me - N.JAI KRISHNA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  body {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: white;
  }

  .gradient-bg {
    background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899);
  }

  .animated-gradient {
    background-size: 300% 300%;
    animation: gradientMove 6s ease infinite;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes gradientText {
  0% { background-position: 0% 50%; }
  100% { background-position: 200% 50%; } /* shift to the right */
}

.animated-text-gradient {
  background: linear-gradient(
    90deg, /* left to right gradient */
    #48ec4b,
    #ff3700,
    #272adb,
    #48ec4b
  );
  background-size: 200% 200%;
  animation: gradientText 8s linear infinite;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

  
</style>

</head>
<body class="font-sans">
  <!-- Header -->
  <header class="gradient-bg animated-gradient p-4 shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold animated-text-gradient">N.JAI KRISHNA</a>
      <nav class="space-x-6 hidden md:block">
        <a href="index.html" class="hover:text-gray-200">Home</a>
        <a href="about.html" class="hover:text-gray-200">About</a>
        <a href="contact.html" class="hover:text-gray-200">Contact</a>
      </nav>
      <a href="signin.html" class="bg-pink-500 px-4 py-2 rounded-lg hover:bg-pink-600">Sign In</a>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="max-w-7xl mx-auto px-4 py-16">
    <h2 class="text-4xl font-extrabold mb-6">Contact Me</h2>
    <p class="text-lg text-gray-300 mb-8">
      Have a question, project idea, or just want to say hello?  
      Fill out the form below, and Iâ€™ll get back to you as soon as possible.
    </p>

    <form action="#" method="POST" class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
      <div class="mb-6">
        <label for="name" class="block text-gray-300 mb-2">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name"
               class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500" required>
      </div>
      <div class="mb-6">
        <label for="email" class="block text-gray-300 mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email"
               class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500" required>
      </div>
      <div class="mb-6">
        <label for="message" class="block text-gray-300 mb-2">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="5"
                  class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500" required></textarea>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-3 rounded-lg font-bold hover:opacity-90">
        Send Message
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 p-6 mt-12">
    <div class="max-w-7xl mx-auto text-center text-gray-400">
      <p>&copy; 2025 N.KAILASH. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
